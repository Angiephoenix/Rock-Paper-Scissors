<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Rock-Paper-Scissors game</h2>
    <button class="rps" data-move="Rock"><img src="./img/rock.png" alt="Rock"></button>
    <button class="rps" data-move="Paper"><img src="./img/paper.png" alt="Paper"></button>
    <button class="rps" data-move="Scissors"><img src="./img/scissors.png" alt="Scissors"></button>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="result-count"></p>
    <button class="reset">Reset</button>

    <script src="main.js"></script>
</body>
</html>
